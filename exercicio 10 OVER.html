Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.


<script>
var a = parseInt(prompt("digite um valor de 1 a 7"));

if(a == 1){
	alert("domingo");
}
if(a == 2){
	alert("segunda");
}
if(a == 3){
	alert("terça");
}
if(a == 4){
	alert("quarta");
}
if(a == 5){
	alert("quinta");
}
if(a == 6){
	alert("sexta");
}
if(a == 7){
	alert("sabado");
}
else{
	alert("valor invalido");
}
</script>
