Para homens: (72.7*h) - 58

if(b == 1, c = ((72.7 * a) - 58)){
	console.log("o seu peso ideal eh :" + parseInt((72.7 * a) - 58) + "vc esta no peso ideal");

}

}
else if(b == 1, c < ((72.7 * a) - 58)){
	console.log("o seu peso ideal eh :" + parseInt((72.7 * a) - 58) + "vc esta abaixo do peso");

}
